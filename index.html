
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discipline Quest</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: #eee;
    }
    header {
      background: #3a3a5f;
      padding: 10px;
      text-align: center;
      font-size: 24px;
      color: gold;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #2a2a45;
    }
    nav button {
      padding: 10px 20px;
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
    }
    nav button.active {
      background: #444477;
      color: gold;
    }
    .tab {
      display: none;
      padding: 20px;
    }
    .tab.active {
      display: block;
    }
    .xp-bar-container {
      background: #333;
      height: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .xp-bar {
      background: gold;
      height: 100%;
      border-radius: 10px;
      width: 0%;
      transition: width 0.3s;
    }
    .quest {
      background: #2f2f4f;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      cursor: pointer;
    }
    .quest.completed {
      text-decoration: line-through;
      background: #455;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>Discipline Quest</header>
  <nav>
    <button class="tab-btn active" data-tab="quests">Daily Quests</button>
    <button class="tab-btn" data-tab="stats">Stats</button>
  </nav>

  <div id="quests" class="tab active">
    <div class="xp-bar-container"><div class="xp-bar" id="xpBar"></div></div>
    <div>Level: <span id="level">1</span> | XP: <span id="xp">0</span>/<span id="nextXp">100</span></div>
    <div id="questList"></div>
  </div>

  <div id="stats" class="tab">
    <p>Total XP: <span id="totalXp">0</span></p>
    <p>Tasks completed: <span id="tasksCompleted">0</span></p>
  </div>

  <script>
    const quests = [
      { id: 1, text: "Complete morning routine", points: 5 },
      { id: 2, text: "1-hour focused work session", points: 7 },
      { id: 3, text: "Healthy meal prepared", points: 4 },
      { id: 4, text: "30 minutes physical exercise", points: 6 }
    ];

    let state = JSON.parse(localStorage.getItem('dq_state')) || {
      level: 1,
      xp: 0,
      totalXp: 0,
      tasksCompleted: 0,
      completedQuests: []
    };

    function saveState() {
      localStorage.setItem('dq_state', JSON.stringify(state));
    }

    function nextLevelXp(level) {
      return Math.floor(100 * Math.pow(1.2, level - 1));
    }

    function renderXPBar() {
      const neededXp = nextLevelXp(state.level);
      const percent = Math.min((state.xp / neededXp) * 100, 100);
      document.getElementById("xpBar").style.width = percent + "%";
      document.getElementById("xp").textContent = state.xp;
      document.getElementById("nextXp").textContent = neededXp;
      document.getElementById("level").textContent = state.level;
    }

    function completeQuest(id, points) {
      if (state.completedQuests.includes(id)) return;
      state.completedQuests.push(id);
      state.xp += points;
      state.totalXp += points;
      state.tasksCompleted += 1;

      while (state.xp >= nextLevelXp(state.level)) {
        state.xp -= nextLevelXp(state.level);
        state.level += 1;
        alert("ðŸŽ‰ Level Up!");
      }

      saveState();
      renderXPBar();
      renderQuests();
      renderStats();
    }

    function renderQuests() {
      const list = document.getElementById("questList");
      list.innerHTML = "";
      quests.forEach(q => {
        const div = document.createElement("div");
        div.className = "quest" + (state.completedQuests.includes(q.id) ? " completed" : "");
        div.textContent = `${q.text} (+${q.points} XP)`;
        if (!state.completedQuests.includes(q.id)) {
          div.onclick = () => completeQuest(q.id, q.points);
        }
        list.appendChild(div);
      });
    }

    function renderStats() {
      document.getElementById("totalXp").textContent = state.totalXp;
      document.getElementById("tasksCompleted").textContent = state.tasksCompleted;
    }

    document.querySelectorAll(".tab-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        btn.classList.add("active");
        document.getElementById(btn.dataset.tab).classList.add("active");
      });
    });

    renderXPBar();
    renderQuests();
    renderStats();
  </script>
</body>
</html>
